<h2>{{displayType}}</h2>
<div *ngIf="templates != null && templates[0] != null">
    <ul class="heroes">
        <li *ngFor="let t of getTemplates()" (click)="displayChildren(t.index);">
            <span class="badge">{{t.child.length}}</span>
            <span>{{t.templateName}}</span>
        </li>

        <button (click)="gotoEditTemplate(templates[0].id)">Edit</button>
    </ul>

    <button (click)="goUp()">GO Up</button>
</div>
<button (click)="goBack()">GO Back</button>

<div *ngIf="isLastElement == true">
    <div *ngFor="let a of atoms">
        <h3>{{a.firstName}}</h3>
        <h3>{{a.lastName}}</h3>
        <h3>{{a.middleName}}</h3>
    </div>
</div>
