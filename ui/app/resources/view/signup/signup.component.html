<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Please sign up</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" [(ngModel)]="signUpModel.name" placeholder="name" />
                <br/>
                <input class="mdl-textfield__input" type="text" [(ngModel)]="signUpModel.email" placeholder="email" />
                <br/>
                <input class="mdl-textfield__input" type="text" [(ngModel)]="signUpModel.password" placeholder="password" />
                <br/>
                <input class="mdl-textfield__input" type="text" [(ngModel)]="signUpModel.repeatedPassword" placeholder="repeatedPassword" />
            </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button (click)="signUp()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Sign up
        </button>
    </div>
</div>
