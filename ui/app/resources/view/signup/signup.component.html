<div class="modal-dialog">
    <div class="loginmodal-container">
        <h1>Please create an account</h1><br>
            <input type="text" [(ngModel)]="signUpModel.name" placeholder="name" />
            <input type="text" [(ngModel)]="signUpModel.email" placeholder="email" />
            <input type="password" [(ngModel)]="signUpModel.password" placeholder="password" />
            <input type="password" [(ngModel)]="signUpModel.repeatedPassword" placeholder="repeatedPassword" />
            <input type="submit" (click)="login()" name="signup" class="login loginmodal-submit" value="Continue">
    </div>
</div>
