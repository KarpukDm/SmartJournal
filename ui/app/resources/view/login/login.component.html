<div class="modal-dialog">
    <div class="loginmodal-container">
        <h1>Login to Your Account</h1><br>
            <input type="text" name="login" [(ngModel)]="loginModel.email" placeholder="Username"/>
            <input type="password" name="pass" [(ngModel)]="loginModel.password" placeholder="Password"/>
            <input type="submit" (click)="login()" name="login" class="login loginmodal-submit" value="Login">

        <div class="login-help">
            <a href="signup">Register</a>
        </div>
    </div>
</div>
