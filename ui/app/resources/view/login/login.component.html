<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Please log in</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" [(ngModel)]="loginModel.email" placeholder="email" />

               <br/>

                <input class="mdl-textfield__input" type="text" [(ngModel)]="loginModel.password" placeholder="password" />
            </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button (click)="login()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Continue
        </button>
    </div>
</div>
