<div class="row">
  <div class="col-md-4 col-md-offset-5">
    <div class="input-group col-md-12 input-offset">
      <input class="form-control" type="text" [(ngModel)]="login" name="login" placeholder="Login">
    </div>
    <div class="input-group col-md-12 input-offset">
      <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <div class="input-group col-md-12 input-offset">
      <input class="form-control" type="password" [(ngModel)]="repeatedPassword" name="repeatedPassword" placeholder="Repeat password">
    </div>
    <input (click)="signUp()" type="submit" name="signUp" class="btn btn-primary col-md-12" value="Sign Up">
  </div>
</div>
