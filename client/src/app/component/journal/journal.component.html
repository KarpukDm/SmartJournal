<div class="mdl-tabs__tab-bar" style="margin-bottom: 15px;">
  <button (click)="goUp()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent menu-button">
    Go UP
  </button>

  <button *ngIf="isSelected == true && isLastLevel == true"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored menu-button">
    {{getSelectedLayer()}}
  </button>

  <button *ngIf="isSelected == true && isLastLevel == true" (click)="saveTemplate()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent menu-button">
    Save
  </button>
</div>

<div *ngIf="isSelected == false">
  <div *ngFor="let t of templates">
    <h3 (click)="selectTemplate(t)">{{t.templateName}}</h3>
  </div>
</div>

<div *ngIf="isSelected == true">
  <div *ngIf="isLastLevel == true">
    <table class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--12-col">
      <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric td-column-left">Name</th>
        <th *ngFor="let st of getLastStatistics()" class="td-column">
          {{st.date}}
        </th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let l of getStudents()">
        <td [class.absent]="isAbsent(l) == true" class="mdl-data-table__cell--non-numeric td-column-left">
          <button (click)="setAbsent(l)" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            {{l.name}}
          </button>
        </td>
        <td *ngFor="let st of getStatisticsForLastFewDays(l)" class="td-column mark">
          {{getStatusForSomeDate(st)}}
        </td>
        <td class="td-column">
          <div>
            <input [readonly]="isAbsent(l) == true" class="mark" type="text"
                   [(ngModel)]="l.statistics[l.statistics.length - 1].status.mark">
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <table *ngIf="isLastLevel == false" class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--12-col">
    <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Type</th>
      <th>Name</th>
      <th>Length</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let l of getLayers()" (click)="selectLayer(l)">
      <td class="mdl-data-table__cell--non-numeric name">{{l.layerType}}</td>
      <td class="name">{{l.layerName}}</td>
      <td>{{l.layers.length}}</td>
    </tr>
    </tbody>
  </table>
</div>
