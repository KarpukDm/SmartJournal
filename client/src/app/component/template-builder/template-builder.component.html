<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
    <div class="mdl-card__title container1">
      <h2 class="mdl-card__title-text">Please, enter the template name</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input class="mdl-textfield__input" [(ngModel)]="template.templateName" type="text" id="templateName"
               [disabled]="isNamed == true">
        <label class="mdl-textfield__label" for="templateName">Template name</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input class="mdl-textfield__input" type="text" id="password" [disabled]="isNamed == true">
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
    </div>
    <button (click)="edit()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--12-col">
      Edit
    </button>
    <button (click)="enterName()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col">
      Continue
    </button>
  </div>

  <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
    <div class="mdl-card__title container2">
      <h2 class="mdl-card__title-text">Create new layer</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input class="mdl-textfield__input" [(ngModel)]="layer.layerName" type="text" id="layerName">
        <label class="mdl-textfield__label" for="layerName">Layer name</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
        <input class="mdl-textfield__input" [(ngModel)]="layer.layerType" type="text" id="layerType">
        <label class="mdl-textfield__label" for="layerType">Layer type</label>
      </div>
    </div>
    <button (click)="addLayer()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--12-col">
      <i class="material-icons">add</i>
    </button>
  </div>

  <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
    <div class="mdl-card__title container3">
      <h2 class="mdl-card__title-text">Layers list</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <table class="mdl-data-table mdl-js-data-table mdl-cell mdl-cell--12-col">
        <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Layer Type</th>
          <th>Layer Name</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let l of getLayers()" (click)="selectLayer(l)">
          <td class="mdl-data-table__cell--non-numeric">{{l.layerType}}</td>
          <td>{{l.layerName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mdl-card__menu">
      <button (click)="goUp()"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Go UP
      </button>
    </div>
    <button (click)="saveTemplate()"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col"
            [disabled]="isNamed == false">
      Save template
    </button>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
