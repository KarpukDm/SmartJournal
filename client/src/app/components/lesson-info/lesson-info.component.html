<div *ngIf="info && info.length != 0" class="panel panel-primary">
  <div class="panel-heading">Group information</div>
  <div class="panel-body">
    <h4 *ngFor="let m of info">
      <a>{{m.info}}</a>
    </h4>
  </div>
</div>

<div *ngIf="info && info.length != 0" class="panel panel-primary">
  <div class="panel-heading">Lesson information</div>
  <div class="panel-body">
    <h4 *ngFor="let m of info">
      <a>{{m.info}}</a>
    </h4>
  </div>
</div>
